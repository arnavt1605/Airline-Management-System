<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Fare Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Fare Classes</h2>
                <p class="card-text">Here are the available fare classes:</p>

                {% if fare_classes %}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Class ID</th>
                            <th>Class Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for fare_class in fare_classes %}
                        <tr>
                            <td>{{ fare_class[0] }}</td>
                            <td>{{ fare_class[1] }}</td>
                            <td>{{ fare_class[2] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p class="text-center">No fare classes found.</p>
                {% endif %}

                <div class="text-center mt-3">
                    <a href="{{ url_for('passenger_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
