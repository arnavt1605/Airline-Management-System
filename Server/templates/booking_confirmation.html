<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Booking Confirmation</h2>
                <p>Passenger Name: {{ passenger_name }}</p>
                <p>Flight Number: {{ flight_number }}</p>
                <p>Departure Time: {{ departure_time }}</p>
                <p>Arrival Time: {{ arrival_time }}</p>
                <p>Flight Date: {{ flight_date }}</p>
                <p>Class: {{ class_name }}</p>
                <p>Seat Number: {{ seat_number }}</p>
                <p>Total Amount: {{ total_amount }}</p>

                <form action="/confirm_booking" method="post">
                    <input type="hidden" name="flight_id" value="{{ flight_id }}">
                    <input type="hidden" name="class_id" value="{{ class_id }}">
                    <input type="hidden" name="seat_number" value="{{ seat_number }}">
                    <input type="hidden" name="transaction_id" value="{{ transaction_id }}">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
