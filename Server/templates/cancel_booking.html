<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Cancel Booking</h2>

                        <form method="POST" action="{{ url_for('cancel_booking') }}">
                            <div class="mb-3">
                                <label for="booking_id" class="form-label">Booking ID</label>
                                <input type="text" class="form-control" id="booking_id" name="booking_id" 
                                       placeholder="Enter your Booking ID" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger btn-lg">Cancel Booking</button>
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            <a href="{{ url_for('passenger_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
