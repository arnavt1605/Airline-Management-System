<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Process Payment</h2>
                        <form method="POST" action="/process_payment">
                            <div class="mb-3">
                                <label for="transaction_id" class="form-label">Transaction ID:</label>
                                <input type="text" class="form-control" id="transaction_id" name="transaction_id" value="{{ booking_details.transaction_id }}" required readonly>
                            </div>
                            <div class="mb-3">
                                <label for="payment_method" class="form-label">Payment Method:</label>
                                <select class="form-select" id="payment_method" name="payment_method" required>
                                    <option value="" disabled selected>Select Payment Method</option>
                                    <option value="Credit Card">Credit Card</option>
                                    <option value="Debit Card">Debit Card</option>
                                    <option value="PayPal">PayPal</option>
                                    <option value="Cash">Cash</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                 <label for="payment_status" class="form-label">Payment Status:</label>
                                    <select class="form-select" id="payment_status" name="payment_status" required>
                                        <option value="" disabled selected>Select Payment Status</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Completed">Completed</option>
                                        <option value="Failed">Failed</option>
                                 </select>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount:</label>
                                <input type="text" class="form-control" id="amount" name="amount" value="{{ booking_details.amount }}" required readonly>
                                 <small class="text-muted">Base Amount: {{ fare_details.base_amount }}, Tax: {{ fare_details.tax_amount }}, Discount: {{ fare_details.discount_percentage }}%</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Complete Payment</button>
                        </form>
                         <a href="/passenger_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
