<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Airplane Type</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Update Airplane Type</h2>
                        <form action="/update_airplane_type" method="post">
                            <div class="mb-3">
                                <label for="airplane_id" class="form-label">Airplane ID:</label><br>
                                <input type="text" id="airplane_id" name="airplane_id" class="form-control"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="passenger_capacity" class="form-label">Passenger Capacity:</label><br>
                                <input type="number" id="passenger_capacity" name="passenger_capacity"
                                    class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="manufacturer" class="form-label">Manufacturer:</label><br>
                                <input type="text" id="manufacturer" name="manufacturer" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Update</button>
                        </form>
                        <a href="/staff_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
