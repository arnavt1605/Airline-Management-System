<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Flight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Remove Flight</h2>
                        <form action="/remove_flight" method="post">
                            <div class="mb-3">
                                <label for="flight_id" class="form-label">Flight ID:</label><br>
                                <input type="text" id="flight_id" name="flight_id" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-danger mt-3">Remove Flight</button>
                        </form>
                        <a href="/staff_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
