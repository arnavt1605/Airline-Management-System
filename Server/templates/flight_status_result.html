<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Status Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Flight Status</h2>
                        <form method="POST" action="{{ url_for('flight_status_result') }}">
                            <div class="mb-3">
                                <label for="flight_id" class="form-label">Flight ID:</label>
                                <input type="text" class="form-control" id="flight_id" name="flight_id" required placeholder="Enter Flight ID">
                            </div>
                            <button type="submit" class="btn btn-primary">Check Status</button>
                        </form>

                        {% if error %}
                            <div class="alert alert-danger mt-4">{{ error }}</div>
                        {% endif %}

                        {% if flight_status %}
                            <div class="alert alert-info mt-4">
                                <strong>Status:</strong> {{ flight_status[0] }}<br>
                                <strong>Delay Reason:</strong>
                                {% if flight_status[1] %}
                                    {{ flight_status[1] }}
                                {% else %}
                                    No delay
                                {% endif %}
                            </div>
                        {% endif %}

                        <a href="{{ url_for('passenger_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
