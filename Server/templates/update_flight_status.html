<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Flight Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Update Flight Status</h2>
                        <form action="/update_flight_status" method="post">
                            <div class="mb-3">
                                <label for="flight_id" class="form-label">Flight ID:</label><br>
                                <input type="text" id="flight_id" name="flight_id" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status:</label><br>
                                <input type="text" id="status" name="status" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="delay_reason" class="form-label">Delay Reason:</label><br>
                                <textarea id="delay_reason" name="delay_reason" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Update</button>
                        </form>
                        <a href="/staff_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
