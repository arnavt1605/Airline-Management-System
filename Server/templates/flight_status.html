<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Status Check</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Flight Status Check</h2>
                        <form action="/flight_status" method="post">
                            <div class="mb-3">
                                <label for="flight_number" class="form-label">Flight Number:</label><br>
                                <input type="text" id="flight_number" name="flight_number" class="form-control"
                                    required><br><br>
                            </div>
                            <button type="submit" class="btn btn-primary">Check Status</button>
                        </form>
                        <a href="/passenger_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
