<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Passenger Dashboard</h2>
                <p class="card-text">Welcome, Passenger!</p>

                <div class="d-grid gap-3">
                    <a href="{{ url_for('book_flight') }}" class="btn btn-primary btn-lg">Book a Flight</a>
                    <a href="{{ url_for('view_available_flights') }}" class="btn btn-primary btn-lg">View Available Flights</a>
                    <a href="{{ url_for('view_bookings') }}" class="btn btn-primary btn-lg">My Bookings</a>
                    <a href="{{ url_for('update_flight_status') }}" class="btn btn-info btn-lg">Check Flight Status</a>
                    <a href="{{ url_for('employee_info_passenger') }}" class="btn btn-info btn-lg">Employee Information</a>
                    <a href="{{ url_for('cancel_booking') }}" class="btn btn-warning btn-lg">Cancel Booking</a>
                    <a href="{{ url_for('view_classes') }}" class="btn btn-info btn-lg">View Classes</a>
                    <a href="{{ url_for('add_passenger') }}" class="btn btn-secondary btn-lg">Update/Add Passenger Details</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-lg">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
