<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Passenger Dashboard</h2>
                <p>Welcome, Passenger!</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('book_flight') }}" class="btn btn-primary">Book a Flight</a>
                    <a href="{{ url_for('view_available_flights') }}" class="btn btn-primary">View Available Flights</a>
                    <a href="/my_bookings" class="btn btn-primary">My Bookings</a>
                    <a href="/flight_status" class="btn btn-info">Check Flight Status</a>
                    <a href="{{ url_for('employee_info_passenger') }}" class="btn btn-info">Employee Information</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
